<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="author" content="colorlib.com">
<style id="" media="all">/* devanagari */

</style>
<link href="./style.css" rel="stylesheet" />
<meta name="robots" content="noindex, follow">
</head>
<body>
<div class="s131 container" id="app">
<form action="javascript:void();">
    <div class="form-title">
        <h2 class="primary">Link Shortener</h2>
    </div>
<div class="inner-form">
    
<div class="input-field first-wrap">
<input v-model="input" required id="search" type="text" placeholder="Enter a link to minify?" />
<!-- {{input}} -->
</div>
<div class="input-field third-wrap">
<button @click="submitted" class="btn-search" >Shortener</button>
</div>

</div>
<div>   
    <p class="red">{{error}}</p>
    <h2 class="primary">Output:</h2>
    <a target="_blank" :href="output" class="output blue" >{{output}}</a>
</div>
<div class=" copy mt-20">
    <div class="copy-button"  @click="copyOutput">Copy</div>    
    <p class="blue">{{message}}</p>

</div>

</form>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="script.js">
    

</script>
</body>
</html>
